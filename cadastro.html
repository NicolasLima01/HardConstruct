<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardConstruct - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <!--Logo-->
        <a href="index.html">
            <img height="120px" width="120px" src="IMG/Logo Preta e Branca.png" alt="Logo">
        </a>

        <!--Caixa de busca-->
        <div class="caixaBusca">
            <!--Input de busca-->
            <input class="busca" type="text" placeholder="O que você busca?"
                style="--text-field-slot-right-width: 30px;">
            <!--Botao de busca com icone-->
            <input class="lupaBusca" type="image" src="IMG/lupa.png" alt="Buscar" height="30px" width="30px">
        </div>

    </header>

    <nav>

        <div class="container-menu">
            <div class="dropdown">
                <!--Menu hamburguer-->
                <img class="dropdown-icon" height="20px" width="20px" src="IMG/cardapio-menu.png" alt="Menu">
                <p class="dropdown-categorias">Categorias</p>
                <ul class="dropdown-conteudo">
                    <li><a href="#">Construção</a></li>
                    <li><a href="#">Ferramentas</a></li>
                    <li><a href="#">Iluminação</a></li>
                    <li><a href="#">Decoração</a></li>
                    <li><a href="#">Ferragens</a></li>
                    <li><a href="#">Tintas</a></li>
                </ul>
            </div>
            <menu class="menu">
                <li><a href="#">Pisos e revestimentos</a></li>
                <li><a href="#">Portas e janelas</a></li>
                <li><a href="#">Argamassas</a></li>
                <li><a href="#">Móveis</a></li>
                <li><a href="#">Ofertas</a></li>
            </menu>
        </div>

    </nav>

    <main>
        
        <form action="submit">
            <label for="nome">Nome Completo:</label>
            <input type="text">

            <label for="email">E-mail:</label>
            <input type="text">

            <label for="telefone">Telefone:</label>
            <input type="text">
            
            <label for="cpf">CPF:</label>
            <input type="text">

            <label for="senha">Senha:</label>
            <input type="text">

            <button>Cadastrar</button>
        </form>


    </main>

    <footer>


    </footer>
    
</body>
</html>
